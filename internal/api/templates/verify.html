<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Device - td</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        p.desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.6rem 0.8rem;
            font-size: 1.1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #333;
        }
        button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.7rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #555; }
        .error {
            color: #c0392b;
            background: #fdecea;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 0.6rem 0.8rem;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .success {
            color: #27ae60;
            background: #eafaf1;
            border: 1px solid #a3d9a5;
            border-radius: 4px;
            padding: 0.8rem;
            font-size: 0.95rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {{if .Success}}
            <p class="success">Device authorized. Close this tab.</p>
        {{else}}
            <h1>Authorize Device</h1>
            <p class="desc">Enter the code shown in your terminal.</p>
            {{if .Error}}<p class="error">{{.Error}}</p>{{end}}
            <form method="POST" action="/auth/verify">
                <label for="user_code">Device Code</label>
                <input type="text" id="user_code" name="user_code" maxlength="10" autocomplete="off" autofocus required>
                <button type="submit">Authorize</button>
            </form>
        {{end}}
    </div>
</body>
</html>
